<section class="main-content py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="alert alert-success text-center">Create New Student</h1>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input id="fullName" [(ngModel)]="student.fullName" name="fullName" class="form-control" />
              </div>
            
              <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input id="age" [(ngModel)]="student.age" name="age" class="form-control" type="number" />
              </div>
            
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" [(ngModel)]="student.email" name="email" class="form-control" type="email" />
              </div>
            
              <div class="form-group">
                <label for="class" class="form-label">Class</label>
                <input id="class" [(ngModel)]="student.class" name="class" class="form-control" />
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
            
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-info py-2 px-4">
                  Add New Student
                </button>
                <a routerLink="/" class="btn btn-secondary">
                  Back To List
                </a>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
