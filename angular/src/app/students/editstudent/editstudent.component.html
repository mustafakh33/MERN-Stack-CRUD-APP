<section class="main-content py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="alert alert-success text-center">Edit Student</h1>
            <form (ngSubmit)="updateStudent()">
              <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input id="fullName" name="name" [(ngModel)]="student.fullName" class="form-control" />
              </div>

              <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input id="age" name="age" [(ngModel)]="student.age" class="form-control" />
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" [(ngModel)]="student.email" class="form-control" />
              </div>

              <div class="form-group">
                <label for="class" class="form-label">Class</label>
                <input id="class" name="class" [(ngModel)]="student.class" class="form-control" />
              </div>

              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-warning py-2 px-4">Edit</button>
                <a routerLink="/" class="btn btn-secondary py-2 px-4">Back to List</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
